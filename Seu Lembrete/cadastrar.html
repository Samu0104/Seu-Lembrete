        <div class="container">
            <h2>Cadastrar-se</h2>
            <form id="routine-form">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="Email">Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="Years">Idade</label>
                <input type="date" id="years" name="years" required>
                
                <label for="password">Senha</label>
                <input type="password" id="password" name="senha" required>
                
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </section>
    <script>

        // Função para processar o formulário de rotina
        document.getElementById('routine-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Obtendo valores do formulário
            const name = document.getElementById('name').value;
            const task = document.getElementById('email').value;
            const date = document.getElementById('years').value;

            // Limpar o formulário

        });
